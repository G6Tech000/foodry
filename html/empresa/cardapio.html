<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,600;0,800;0,900;1,100;1,400;1,500;1,600;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/empresa/cardapio.css">
  <title>Cardápio - Foodry</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center">

      <div class="content flex-column col col-md-4 col-sm-12 d-flex">

        <div class="mt-3 d-flex text-danger">
          <h1 class="ms-3 text-danger mt-5">
            Cardápio
          </h1>
          <a href="" class="m-auto">
            <h2 class="text-danger fw-bold ms-5">foodry</h2>
          </a>

        </div>
        <div class="smile">
          <img class="img-fluid" src="../../assets/images/smile.svg" alt="">
        </div>
        <div class="p-3">
          <h4 class="opacity-75 mt-5">Aqui você cadastrará os produtos para a venda na sua loja</h4>

          <div class="p-2 d-flex justify-content-around mt-4">
            <button class="button btn btn-danger fs-5" type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <g fill="none">
                  <path d="M12 20v-8m0 0V4m0 8h8m-8 0H4" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                </g>
              </svg>
              Adicionar Categoria
            </button>
            <button class="button p-2 btn btn-danger fs-5" data-bs-toggle="modal" data-bs-target="#addProduct">

              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <g fill="none">
                  <path d="M12 20v-8m0 0V4m0 8h8m-8 0H4" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                </g>
              </svg>
              Adicionar Produto
            </button>
          </div>


        </div>

      </div>

    </div>
  </div>


  <div class="fs-4 modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="text-success modal-title" id="exampleModalLabel">Adicionar Categoria</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="form d-flex flex-column w-75 mb-2">

            <label for="name" class="form-label">Nome da categoria: </label>
            <input id="name-category" name="name-category" type="text" required>

          </form>
        </div>
        <div class=" modal-footer">
          <button type="button" class="fs-4 btn btn-success">Adicionar Categoria</button>
        </div>
      </div>
    </div>
  </div>


  <div class="fs-4 modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content  ms-4">
        <div class="modal-header">
          <h3 class="text-success modal-title" id="addProductLabel">Adicionar Prato</h3>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column">
          <small class="mb-3 opacity-50 fw-bold">Para adicionar um prato é preciso primeiro adicionar uma categoria !!</small>
          <form action="" class="d-flex flex-column w-75 border form justify-content-center p-3">

            <label for="file-dish" class="form-label mt-2">Foto do Prato </label>
            <input id="file-dish" name="file-dish" type="file">

            <label for="name" class="form-label mt-2">Nome do Prato: </label>
            <input id="name-category " name="name-category" type="text">

            <label for="time-dish" class="form-label mt-2 ">Tempo Médio Preparo: </label>
            <input class="p-1 w-25" id="time-dish" name="time-dish" type="number" required>

            <label for="form-label mt-2">Selecionar Categoria</label>
            <select name="Selecionar Categoria" id="" required>

              <option value=""></option>
              <option value="">Hamburguer</option>

            </select>

          </form>

          <form action="" class="border form d-flex flex-column w-75 mt-4 p-3">
            <h3>Ingredientes</h3>
            <hr class="m-0 mb-3">

            <label for="ingredient" class="form-label mt-2">Nome do ingrediente</label>
            <input id="ingredient" name="ingredient" type="text" required>

            <label for="portion" class="form-label mt-2">Porção</label>
            <input id="portion" name="portion" type="text" required>

            <label for="quantity" class="form-label mt-2">Quantidade  <small>Em (g)</small></label>
            <input class="w-25 p-1" id="quantity" name="quantity" minlength="1" maxlength="100" type="number" required>

            <button class="fs-5 btn btn-success align-self-end">
              Acrescentar ingrediente
            </button>

          </form>

          <form action="" class="border form d-flex flex-column w-75 mt-4 p-3">
            <h3>Informações Nutricionais</h3>
            <hr class="m-0 mb-3">

            <label for="name-nutricional" class="form-label mt-2">Nome do elemento</label>
            <input id="name-nutricional" name="name-nutricional" type="text" required>

            <label for="quantity-nutricional" class="form-label mt-2">Quantidade <small>Em (g)</small></label>
            <input class="w-25 p-1" id="quantity-nutricional" name="quantity-nutricional" type="text" required>
            

            <button class="fs-5 btn btn-success align-self-end">
              Acrescentar informação
            </button>

          </form>

          <!-- ERA PRA INFORMAÇÂO APARECER AQUI DO INGREDIENTE ACRESCENTADO-->
          <div>

          </div>


        </div>
        <div class=" modal-footer">
          <button type="button" class="fs-4 btn btn-success">Adicionar Prato</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</body>

</html>
