<body>

  <div class="container">

    <div class="row d-flex justify-content-center">
      <div class="d-flex flex-column content col col-sm-12 col-md-4">
        <div class="box">
          <a href="pratos.html" class="text-dark">

            <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true" role="img" width="2.5em" height="2.5em" preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24">
              <g fill="none">
                <path d="M11 5l-7 7l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </g>
            </svg>
          </a>


          <div class="mt-2 p-3 d-flex align-items-center justify-content-between">
            <h3 class="text-success fw-bold">Preparando seu Pedido</h3>
            <a href="#" class="button fs-6 p-2 btn btn-danger">
              Pedir Ajuda
            </a>
          </div>


          <div class="details">

            <!-- AQUI PODERIA TER AQUELE CONTADOR QUE TÀ NO FIGMA, NÂO SEI FAZER -->
            <h4 class="my-4">Número do pedido</h4>
            <!-- O NÙMERO DEVE APARECER AI -->
            <h2 class="my-3">#COFF30</h2>
            <span class="fs-5 opacity-75">Tempo estimado : 10min </span>

            <!-- ACRESCENTAR INFORMAÇÔES AQUI-->
            <div class="mt-5">
              <div class="mt-2 d-flex justify-content-between align-items-center">
                <span class="fs-4">Burguer Triplo + Batata </span>

                <div class="d-flex align-items-center">
                  <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                      aria-hidden="true" role="img" width="2em" height="2em" preserveAspectRatio="xMidYMid meet"
                      viewBox="0 0 24 24">
                      <g fill="none">
                        <path d="M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                      </g>
                    </svg>
                  </button>

                  <span class="fs-3">
                    1
                  </span>

                  <button class="btn">
                    <svg class="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                      aria-hidden="true" role="img" width="2em" height="2em" preserveAspectRatio="xMidYMid meet"
                      viewBox="0 0 1024 1024">
                      <defs />
                      <path d="M482 152h60q8 0 8 8v704q0 8-8 8h-60q-8 0-8-8V160q0-8 8-8z" fill="currentColor" />
                      <path d="M176 474h672q8 0 8 8v60q0 8-8 8H176q-8 0-8-8v-60q0-8 8-8z" fill="currentColor" /></svg>
                  </button>

                </div>
                <span class="fw-bolder fs-4">
                  R$5,99
                </span>
              </div>
              <hr class="m-0 p-0">
              <div class="justify-content-between mt-3 d-flex">
                <div>
                  <span class="fs-4">Valor Total</span>
                </div>

                <span class="fw-bolder fs-4">
                  R$5,99
                </span>
              </div>
            </div>



          </div>
          <div class="mt-5 d-flex justify-content-between">
            <button class="button p-3 fs-5 btn btn-success">Finalizar Comanda</button>
            <button class="button p-3 fs-5 btn btn-danger">Adicionar Mais Produtos</button>
          </div>

          <div class="mt-5 text-center">
            <button class="text-danger btn fs-5">Cancelar Pedido</button>
          </div>
        </div>


      </div>



    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
